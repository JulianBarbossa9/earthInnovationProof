<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="filter-container">
      <label for="name-filter">Name:</label>
      <input type="text" id="name-filter">
    </div>
  
    <div class="filter-container">
      <label for="age-filter">Age:</label>
      <input type="number" id="age-filter-min" placeholder="Min">
      <input type="number" id="age-filter-max" placeholder="Max">
    </div>
  
    <div class="filter-container">
      <label for="country-filter">Country:</label>
      <select id="country-filter">
        <option value="">All</option>
      </select>
    </div>
  
    <table id="customers">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Country</th>
        </tr>
      </thead>
  
      <tbody id="data-table">
        <!-- Data will be populated here -->
      </tbody>
    </table>
  </div>

  <footer>
    <p>Created by <a href="https://jsb9.netlify.app">Julian Barbosa</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
