<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Listing</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <h1>Country Listing</h1>
    <table id="styled-table">
      <thead>
        <tr class="active-row">
          <th>Name</th>
          <th>Capital</th>
          <th>Population</th>
          <th>Language</th>
        </tr>
      </thead>

      <tbody id="country-list">
        <!-- Data will be populated here -->
      </tbody>
    </table>

    <div class="container-pagination">
      <div class="pagination">
        <button id="prev-page">Previous</button>
        <button id="next-page">Next</button>
      </div>
    </div>

    <footer>
      <p>Created by <a href="https://jsb9.netlify.app">Julian Barbosa</a></p>
    </footer>

    
  </div>
  <script src="scriptCountry.js"></script>
</body>
</html>
